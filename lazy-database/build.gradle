apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 6
        versionName '0.2.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-annotations:26.0.2'
    compile 'org.apache.commons:commons-lang3:3.6'
}

def siteUrl = 'https://github.com/redwarp/Android-LazyDatabase'      // Homepage URL of the library
def gitUrl = 'https://github.com/redwarp/Android-LazyDatabase.git'   // Git repository URL
def groupId = 'net.redwarp.android.library'

group = groupId
version = android.defaultConfig.versionName

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom.groupId = groupId
        pom.artifactId = "lazy-database"
        pom.project {
            packaging 'aar'

            // Add your description here
            //noinspection GroovyAssignabilityCheck
            name "A database helper for proof of concepts Android apps"
            url siteUrl

            // Set your license
            licenses {
                license {
                    //noinspection GroovyAssignabilityCheck
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
            }
            developers {
                developer {
                    id 'redwarp'
                    //noinspection GroovyAssignabilityCheck
                    name 'Benoit Vermont'
                    email 'redwarp@gmail.com'
                }
            }
            scm {
                connection gitUrl
                developerConnection gitUrl
                url siteUrl

            }
        }

    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath = configurations.compile
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

def propertiesFile = project.rootProject.file('local.properties');
Properties properties = new Properties()
if(propertiesFile.canRead()) {
    properties.load(propertiesFile.newDataInputStream())
}

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = 'android'
        name = 'lazy-database'
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        labels = ['aar', 'android', 'database']
        publicDownloadNumbers = true
    }
}
